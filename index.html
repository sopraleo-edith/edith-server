<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>EDITH – Interface</title>
    <style>
        body {
            background: #0d0d0d;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #chat {
            height: 80vh;
            overflow-y: auto;
            padding: 20px;
        }

        .msg {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 70%;
        }

        .user {
            background: #007bff;
            margin-left: auto;
        }

        .edith {
            background: #333;
            margin-right: auto;
        }

        #input-zone {
            display: flex;
            padding: 10px;
            background: #111;
        }

        #message {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        #send {
            margin-left: 10px;
            padding: 10px 20px;
            background: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="chat"></div>

<div id="input-zone">
    <input type="text" id="message" placeholder="Écris un message pour EDITH...">
    <button id="send">Envoyer</button>
</div>

<script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("message");
    const send = document.getElementById("send");

    function addMessage(text, sender) {
        const div = document.createElement("div");
        div.className = "msg " + sender;
        div.textContent = text;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
        const text = input.value.trim();
        if (!text) return;

        addMessage(text, "user");
        input.value = "";

        const response = await fetch("/api/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: text })
        });

        const data = await response.json();
        addMessage(data.response, "edith");
    }

    send.onclick = sendMessage;
    input.onkeydown = (e) => {
        if (e.key === "Enter") sendMessage();
    };
</script>

</body>
</html>
